<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notarikon</title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      padding: 0;
      margin: 0;
      background-color: #f2f2f2;
      font-size: 1.4rem;
      font-family: -apple-system,blinkmacsystemfont,segoe ui,roboto,oxygen,ubuntu,cantarell,fira sans,droid sans,helvetica neue,sans-serif;
    }

    .text {
      width: 100%;
      max-width: 500px;
      padding: 1em;
      border: 1px solid #d9d9d9;
      border-radius: 3px;
      font-family: inherit;
      text-align: center;
    }

    .response {
      display: block;
      margin-top: 1em;
    }

    .empty {
      color: grey;
    }
  </style>
</head>
<body>
  <input type="text" class="text" autofocus />
  <span class="response empty">Your new word will be here!</span>

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="./bundle.js"></script>
</body>
</html>
